<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5"><span class="px-2">Login</span></p>
            <h1 class="mb-4">Login</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7 mb-5 ">
                <div class="contact-form text-center">

                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="text" formControlName="tel" class="form-control border-4 py-4"
                                placeholder="Your tel" />
                        </div>
                        <div *ngIf="
                        loginForm.controls['tel'].invalid &&
                        (loginForm.controls['tel'].touched ||
                        loginForm.controls['tel'].dirty)">
                            <div *ngIf="loginForm.controls['tel'].errors.required">tel is required</div>

                        </div>


                        <div class="form-group">
                            <input type="password" formControlName="pwd" class="form-control border-4 py-4"
                                placeholder="Your password" />
                        </div>
                        <div *ngIf="
                        loginForm.controls['pwd'].invalid &&
                        (loginForm.controls['pwd'].touched ||
                        loginForm.controls['pwd'].dirty)">
                            <div *ngIf="loginForm.controls['pwd'].errors.required">pwd is required</div>
                            <div *ngIf="loginForm.controls['pwd'].errors.minlength"> pwd must have at least 6 chars
                            </div>
                            <div *ngIf="loginForm.controls['pwd'].errors.maxlength"> pwd must have be 12 char max</div>
                        </div>


                        <span style="color: red;">{{errorMsg}}</span>
                        <div class="mt-3">
                            <button class="btn btn-primary py-2 px-4" type="submit" (click)="login()">Login</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
