<div class="container mt-5">
    <form (submit)="assign()">
        <div class="form-group">
            <label for="student">Student :</label>
            <select class="form-control" id="student" [(ngModel)]="selectedStudent"  name="sID"  (change)="getStudentId($event)">
                <!-- Options pour sélectionner un étudiant -->
                <option *ngFor="let student of studentsList" [value]="student._id">{{ student.firstName }} {{
                    student.lastName }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="course">Cours :</label>
            <select class="form-control"  [(ngModel)]="selectedCourse" name="cID"  (change)="getCourseId($event)">
                <!-- Options pour sélectionner un cours -->
                <option *ngFor="let course of coursesList" [value]="course._id">{{ course.courseName }}</option>
            </select>
        </div>

     
        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Assign</button>
        </div> 
    </form>

</div>
