<div class="container">
    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">email</th>
                <th scope="col">status</th>
                <th scope="col">speciality</th>
                <th scope="col">tel</th>
                <th scope="col">actions</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of teachersTab">
                <th scope="row">{{m._id}}</th>
                <td>{{m.firstName}}</td>
                <td>{{m.lastName}}</td>
                <td>{{m.email}}</td>
                <td>{{m.status}}</td>
                <td>{{m.speciality}}</td>
                <td>{{m.tel}}</td>
                <td>
                    <button type="button" class="btn btn-warning" *ngIf="m.status === 'nok'" (click)="validateTeacher(m._id)">Validate</button>
                    <button type="button" class="btn btn-warning" (click)="deleteTeacher(m._id)">Delete</button>
                    
                </td>
                 
            </tr>

        </tbody>
    </table>
</div>
