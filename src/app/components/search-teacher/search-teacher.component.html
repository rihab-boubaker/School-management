<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5"><span class="px-2">Search</span></p>
            <h1 class="mb-4">Search Teacher</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7 mb-5 ">
                <div class="contact-form text-center">

                    <form  #searchTeacherForm="ngForm" (ngSubmit)="searchTeacher()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="speciality.speciality" name="speciality" class="form-control border-4 py-4"
                                placeholder="speciality" />
                        </div>
                    
                        <span style="color: red;">{{errorMsg}}</span>
                        <div class="mt-3">
                            <button class="btn btn-primary py-2 px-4" type="submit" >Search</button>
                        </div>

                    </form>
                    <div  *ngIf="teachers" class="mt-4">
                        <h2>Search Results:</h2>
                    
                        <div class="row">
                            <div class="col-lg-4 mb-5"  *ngFor="let m of teachers">
                                <div class="card border-0 bg-light shadow-sm pb-2" style="height: 350px;">
                                    <img class="card-img-top mb-2" src="assets/img/team-4.jpg" alt="">
                                    <div class="card-body text-center">
                                        <h4 class="card-title">Name: {{m.firstName}} {{m.lastName}}</h4>
                                        <p class="card-text">Speciality: {{m.speciality}}</p>
                                    </div>
                                  
                                  
                                </div>
                            </div>
                      </div>
                </div>
            </div>

        </div>
    </div>
</div>
